trigger: none

pool:
  name: RPLocalPool
  demands:
   - agent.name -equals RPLocalMac

variables:
  bkstrgrg: 'rp0041-rg'
  bkstrg: 'rp0041sa'
  bkcontainer: 'tfstate'
  bkstrgkey: 'tf001.tfstate'

stages:
  - stage: tfvalidate
    jobs:
      - job: validate
        displayName: 'Terraform Version check'
        steps:
          - task: Bash@3
            displayName: 'Bash'
            inputs:
              targetType: 'inline'
              script: |
                echo "Bash"
                terraform -v
                pwd
                ls -ltrh